services:
  - type: web
    name: face-recognition-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GPU_ENABLED
        value: false
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: true
